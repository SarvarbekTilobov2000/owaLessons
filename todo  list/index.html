<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="note show">
        <h1>Todo List 2</h1>

        <label class="nav">
            <input type="search" placeholder="search note..." >
            <button class="all_btn">All</button>
            <i class="fa-solid fa-moon night_btn"></i>
        </label>

        <img src="src/img/Detective.svg" alt="detective" class="detective">
        
        <ul>
        </ul>
        <button class="btn1">+</button>
    </div>

    <div class="modal hide">
        <div class="wrap">
            <h1>NEW NOTE</h1><br>
            <input class="inp" type="text" placeholder="input ypur name...">
            <div>
                <button class="cencel">CENCEL</button>
                <button class="apply">APPLY</button>

            </div>
        </div>
    </div>
</body>
<script src="src/js/script.js"></script>

</html>
