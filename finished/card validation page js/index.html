<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>lesson 28</title>
</head>

<body>

    <div class="c-1">
        <div class="front-card">
            <img src="img/front-card-round.png" alt="card-round">
            <h3 class="card-number">0000 0000 0000 0000</h3>
            <div class="wrapper">
                <strong class="card-name">JANE APPLESEED</strong>
                <p><span class="card-month">00</span>/<span class="card-year">00</span></p>
            </div>
        </div>

        <div class="back-card">
            <div class="line"></div>
            <div class="card-cvc">
                123
            </div>
            <img src="/img/back-card-info.png" alt="back-card" class="info">
        </div>
    </div>

    <div class="c-2">
        <form>
            <h2>Cardholder Name</h2>
            <input class="input-name" maxlength="30" type="text" placeholder="e.g. Jane Appleseed"><br><br>

            <h2>Card Number</h2>
            <input class="input-number" type="text" placeholder="e.g. 1234 5678 9123 0000"><br><br>

            <div class="wrapper">
                <div class="b b1">
                    <h2 class="wrapper-h2">Exp. Date (MM/YY)</h2>
                    <input class="input-month" type="text" placeholder="MM" maxlength="2"> <input class="input-year"
                        type="text" placeholder="YY" maxlength="4">
                </div>

                <div class="b">
                    <h2 class="wrapper-h2">CVC</h2>
                    <input class="input-cvc" type="text" placeholder="e.g 123" maxlength="3"><br>
                </div>
            </div>
            <br>

            <button type="button" class="confirm-btn">Confirm</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
