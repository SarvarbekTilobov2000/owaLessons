<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Test</title>
</head>

<body>

    <header>
        <nav>
            <div>
                <h1><img src="src/img/logo.png" alt="" class="logo"> 6 Suggestions</h1>
                <h2>Sort by : Most Upvotes <img src="src/img/bottom-arrow.png" alt=""></h2>
            </div>
            <button class="add-feedback">+ Add Feedback</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="min-h-screen bg-[#f7f8fd] p-6 flex justify-center items-start">
                <div class="relative bg-white p-8 rounded-lg w-full max-w-xl shadow-md">
                    <!-- Go Back -->
                    <div class="mb-6 text-sm text-indigo-600 cursor-pointer flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                        <span>Go Back</span>
                    </div>

                    <!-- Plus Icon -->
                    <div
                        class="absolute -top-6 left-6 bg-gradient-to-br from-[#AD1FEA] to-[#C75AF6] w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                        +
                    </div>

                    <!-- Form -->
                    <h2 class="text-xl font-bold text-slate-800 mb-6">Create New Feedback</h2>

                    <form class="space-y-5">
                        <!-- Feedback Title -->
                        <div>
                            <label class="block font-semibold text-slate-700 mb-1">Feedback Title</label>
                            <p class="text-sm text-slate-400 mb-2">Add a short, descriptive headline</p>
                            <input type="text"
                                class="w-full bg-[#f7f8fd] border-none rounded-md p-3 focus:outline-none" />
                        </div>

                        <!-- Category -->
                        <div>
                            <label class="block font-semibold text-slate-700 mb-1">Category</label>
                            <p class="text-sm text-slate-400 mb-2">Choose a category for your feedback</p>
                            <select class="w-full bg-[#f7f8fd] border-none rounded-md p-3 focus:outline-none">
                                <option>Feature</option>
                                <option>Bug</option>
                                <option>UI</option>
                                <option>UX</option>
                            </select>
                        </div>

                        <!-- Feedback Detail -->
                        <div>
                            <label class="block font-semibold text-slate-700 mb-1">Feedback Detail</label>
                            <p class="text-sm text-slate-400 mb-2">Include any specific comments on what should be
                                improved,
                                added, etc.</p>
                            <textarea rows="4"
                                class="w-full bg-[#f7f8fd] border-none rounded-md p-3 focus:outline-none"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="button"
                                class="bg-slate-700 text-white px-5 py-2 rounded-lg font-semibold">Cancel</button>
                            <button type="submit"
                                class="bg-[#AD1FEA] hover:bg-[#C75AF6] text-white px-5 py-2 rounded-lg font-semibold">Add
                                Feedback</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="comment-wrap">

            </div>
        </div>
    </main>

</body>
<script src="src/js/script.js"></script>

</html>
