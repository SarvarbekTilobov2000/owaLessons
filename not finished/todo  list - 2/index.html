<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Todo list 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

    <form class="nav">
        <h1>Todo</h1>
        <i class="fa-solid fa-moon night_btn"></i>
    </form>

    <div class="modal">
        <div class="addTodo">
            <span class="checkbox_div">
            </span>
            <input class="inp" type="text" placeholder="Create  new todo...">
        </div>
        <ul class="ul">
        </ul>

        <div class="wrap">
            <img src="src/img/Detective.svg" alt="detective" class="detective">

            <nav>
                <p class="items link"><span></span>Items</p>
                <div class="all_btn link">All</div>
                <div class="active link">Active</div>
                <div class="completed link">Completed</div>
                <p class="clearCompleted link">Clear completed</p>
            </nav>
        </div>
    </div>


</body>
<script src="src/js/script.js"></script>

</html>
