<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>lesson 29</title>
</head>

<body>
    <div class="card">

        <h1>New user?</h1>
        <p class="desc">Use the form below to create your account.</p>
        <ul class="wrapper">
            <li>First Name <br><input type="text" placeholder="First Name"></li>

            <li>Last Name <br><input type="text" placeholder="Last Name"></li>

            <li>Nationality <br><input type="text" placeholder="American"></li>

            <li>E-mail<br><input type="email" placeholder="alice.miller@yahoo.com"></li>

            <li>Date of Birth
                <br>
                <select name="days" id="">
                    <option value="1995">20</option>
                    <option value="1996">21</option>
                    <option value="1997">22</option>
                </select>
                <select name="months" id="">
                    <option value="American">American</option>
                    <option value="Russion">Russion</option>
                    <option value="Uzbekistan">Uzbekistan</option>
                </select>
                <select name="years" id="">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                </select>
            </li>

            <li>Gender
                <br>
                <label for="">
                    <input type="radio">Male
                    <input type="radio">Femele
                </label>
            </li>
            <li><input type="password" placeholder="password"></li>
            <li><input type="password" placeholder="Confirm Password"></li>
        </ul>
        <div class="wrap-2">
            <h3>Have an account? <a href="#">Login</a></h3>
            <button class="complate">Complete Signup</button>
        </div>
    </div>
</body>

</html>
