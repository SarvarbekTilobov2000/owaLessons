<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Test</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <img src="src/img/logo.svg" alt="">
            <div class="score-wrap">
                <h3>SCORE</h3>
                <h1 class="score">0</h1>
            </div>
        </header>

        <div class="btn-wrap">
            <img src="src/img/paper.png" alt="" class="paper btns">
            <img src="src/img/scissors.png" alt="" class="scissors btns">
            <img src="src/img/rock.png" alt="" class="rock btns">
        </div>

        <div class="result-wrap hide">
            <div class="youPicked">
                <h1>YOU PICKED</h1>
                <img src="src/img/paper.png" alt="" class="res-btn">
            </div>
            
            <div class="result">
                <h1></h1>
                <button class="playAgain">PLAY AGAIN</button>

            </div>

            <div class="youPicked">
                <h1>THE HOUSE PICKED</h1>
                <img src="src/img/rock.png" alt="" class="res-btn">
            </div>

        </div>

        <div class="rules-wrap hide">
            <div class="rules">
                <div>
                    <h1>RULES</h1>
                    <img src="src/img/cross.svg" alt="" class="cross-btn">
                </div>
                <img src="src/img/reles-img.png" alt="" class="reles-img">
            </div>
        </div>


        <div class="rules-btn-wrap">
            <button class="rules-btn">RULES</button>
        </div>
    </div>

</body>
<script src="src/js/script.js"></script>

</html>
