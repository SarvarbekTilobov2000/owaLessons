<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Test</title>
</head>

<body>

    <div class="card">
        <div class="inputs">
            <label for="" class="">
                <p>day</p>
                <input type="text" class="day" placeholder="DD" maxlength="2" inputmode="numeric">
                <i>Must be a valid day</i>
            </label>
            <label for="" class="">
                <p>month</p>
                <input type="text" class="month" placeholder="MM" maxlength="2">
                <i>Must be a valid month</i>
            </label>
            <label for="" class="">
                <p>year</p>
                <input type="text" class="year" placeholder="YYYY" maxlength="4">
                <i>Must be a valid year</i>
            </label>
        </div>

        <div class="btn-wrap">
            <img src="src/img/arrov.png" class="res-btn">
        </div>

        <div class="res-wrap">
            <h1 class="year-res"><span>- -</span> years</h1>
            <h1 class="month-res"><span>- -</span> month</h1>
            <h1 class="day-res"><span>- -</span> day</h1>
        </div>
    </div>

</body>
<script src="src/js/src.js"></script>

</html>
