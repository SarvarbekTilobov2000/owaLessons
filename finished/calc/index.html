<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>calc</title>
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <b>calc</b>
            <div class="screen"></div>

            <div class="btn-wrapper">
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p class="del ">DEL</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="plas number ">+</p>
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="minus number ">-</p>
                <p class="dot number">.</p>
                <p class="number">0</p>
                <p class="slash number ">/</p>
                <p class="multip number ">*</p>
                <p class="reset operator">RESET</p>
                <p class="teng operator">=</p>
            </div>
        </div>

    </div>
</body>
<script src="js/script.js"></script>

</html>
